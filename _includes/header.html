
{% if page.layout != 'default' %}
  <div id="cross-horizontal-white"></div>
{% endif %}
<div id="cross-horizontal" class=" {% if page.layout != 'default' %} cross-blue {% else %} cross-white {% endif %} cross-horizontal"></div>
<header>
  <nav class="navbar navbar-light vw-100">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="/">
        <img src="/assets/images/brasao.png" alt="brasao" height="80" width="95.5">
      </a>
      <div class="nav-item">
        <div class="d-flex flex-row" onclick="toggleMenu()" style="cursor: pointer;">
          <span class="px-2 d-none d-lg-block {% if page.layout != 'default' %} text-white {% endif %}">Menu</span>
          <div id="menu-icon"  class="burger-icon {% if page.layout != 'default' %} burger-white {% else %} burger-black {% endif %}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div id="sidebar" class="d-none">
  <div id="cross-horizontal" class=" {% if page.layout != 'default' %} cross-blue {% else %} cross-white {% endif %} cross-horizontal"></div>
  <div class="d-flex flex-row vh-100">
    <div class="{% if page.layout != 'default' %} cross-blue {% else %} cross-white {% endif %} cross-vertical"></div>
    <div class="d-flex flex-column px-3 {% if page.layout != 'default' %} bg-white {% else %} bg-dark {% endif %} under-header">
        <ul class="nav flex-column mb-auto pt-3">
            {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a href="{{ item.link }}" class="nav-link {% if page.layout != 'default' %} {% if page.url == item.link %} text-dark {% endif %} {% else %} text-white {% endif %}">{{ item.name }}</a>
                </li>  
            {% endfor %}
        </ul>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("d-none");
    document.getElementById("menu-icon").classList.toggle("open");
  }
</script>
